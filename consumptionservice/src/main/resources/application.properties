spring.application.name=consumptionservice

spring.docker.compose.enabled=true
spring.docker.compose.file=compose.dev.yaml

server.port=8082

spring.datasource.url=jdbc:postgresql://localhost:5433/test_db
spring.datasource.username=myuser
spring.datasource.password=secret
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.default_schema=consumptions
spring.jpa.properties.hibernate.id.new_generator_mappings=true
spring.jpa.open-in-view=false
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

spring.sql.init.mode=always

spring.profiles.active=dev

spring.neo4j.security.hostname-verification-enabled=false

spring.security.user.name=admin
spring.security.user.password=admin
spring.security.user.roles=ADMIN

eureka.client.enabled=false


### Spring RabbitMQ Configuration ###
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=myuser
spring.rabbitmq.password=secret

rabbitmq.queue.consumptions=energy-consumptions-queue
rabbitmq.exchange.consumptions=energy-consumptions-exchange
rabbitmq.routing.key.consumptions=energy-consumptions-routing-key

rabbitmq.queue.meteringpoint=energy-meteringpoint-queue
rabbitmq.exchange.meteringpoint=energy-meteringpoint-exchange
rabbitmq.routing.key.meteringpoint=energy-meteringpoint-routing-key

rabbitmq.queue.new.meteringpoint=energy-newmeteringpoint-queue
rabbitmq.exchange.new.meteringpoint=energy-newmeteringpoint-exchange
rabbitmq.routing.key.new.meteringpoint=energy-newmeteringpoint-routing-key

spring.jackson.serialization.write-dates-as-timestamps=false

