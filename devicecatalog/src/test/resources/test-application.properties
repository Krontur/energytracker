spring.application.name=devicecatalog

spring.docker.compose.enabled=true
spring.docker.compose.file=compose.test.yaml

server.port=8080

spring.datasource.url=jdbc:h2:file:./data/test_db
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.h2.console.enabled=true

spring.jpa.properties.hibernate.default_schema=devices
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.id.new_generator_mappings=true
spring.jpa.open-in-view=false

spring.profiles.active=test

spring.neo4j.security.hostname-verification-enabled=false

spring.security.user.name=admin
spring.security.user.password=admin
spring.security.user.roles=ADMIN