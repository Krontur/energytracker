spring.application.name=devicecatalog

spring.docker.compose.enabled=true
spring.docker.compose.file=compose.dev.yaml

server.port=8088

spring.datasource.url=jdbc:postgresql://postgres:55532/test_db
spring.datasource.username=myuser
spring.datasource.password=secret
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.properties.hibernate.default_schema=devices
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.id.new_generator_mappings=true
spring.jpa.open-in-view=false
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true


spring.profiles.active=dev

spring.neo4j.security.hostname-verification-enabled=false

spring.security.user.name=admin
spring.security.user.password=admin
spring.security.user.roles=ADMIN

eureka.client.enabled=false
