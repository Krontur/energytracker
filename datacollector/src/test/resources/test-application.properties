spring.application.name=datacollector

server.port=8081

spring.docker.compose.enabled=false

spring.datasource.url=jdbc:h2:file:./data/test_db
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.h2.console.enabled=true

spring.jpa.properties.hibernate.default_schema=consumptions
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.id.new_generator_mappings=true
spring.jpa.open-in-view=false

spring.profiles.active=test
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=myuser
spring.rabbitmq.password=secret

rabbitmq.queue.consumptions=energy-consumptions-queue
rabbitmq.exchange.consumptions=energy-consumptions-exchange
rabbitmq.routing.key.consumptions=energy-consumptions-routing-key

rabbitmq.queue.meteringpoints=energy-meteringpoints-queue
rabbitmq.exchange.meteringpoints=energy-meteringpoints-exchange
rabbitmq.routing.key.meteringpoints=energy-meteringpoints-routing-key

spring.jackson.serialization.write-dates-as-timestamps=false

